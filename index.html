<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" type="image/x-icon" href="img/quiz_header.png">
    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <title>QuizApp</title>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div id="start-quiz" class="start-wrapper">
        <div class="startscreen">

            <div class="header">
                <div class="start-text">
                    <span>Welcome to my QuizApp! </span>
                    <span class="sub-text">Select Quiz & Press Start Game when ready! </span>
                </div>
                <div>
                    <button id="quiz-button" class="start-button" onclick="SelectQuizA()">
                        Start Game
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="quiz-options text-center">
                <div class="mt-4">
                    <img src="img/logo.png">
                </div>
                <div class="option-wrapper">
                    <div class="options">
                        <span id="JS" onclick="selectA()">JavaScript</span>
                        <span id="GM" onclick="selectB()">Games</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="javascript-quiz" class="card-container d-none">
        <div class="card d-none" style="width: 71rem;" id="quiz-end">
            <img src="img/brain result.png" class="card-img-top-end padding">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
            </div>
            <img src="img/tropy.png" class="card-img-top-end-trophy padding">
            <div class="card-body text-center">
                <span class="fs-2 warning"><b id="quiz-type">JavaScript Quiz beendet!</b></span>
            </div>
            <div class="card-body text-center">
                <span class="fs-3">
                    <p>Du hast <b id="end-score-correct-answers"></b> / <b id="quiztotal-end"></b> Fragen richtig
                        beantwortet!</p>
                </span>
            </div>
            <div class="d-flex justify-content-center padding">
                <button id="restart-button" class="btn btn-primary text-center" onclick="restartGameA()">Replay</button>
                <button id="main-menu" class="btn btn-primary text-center" onclick="returnToStart()">Hauptmenü</button>
            </div>
        </div>

        <div class="card" style="width: 50rem;" id="quiz-start">
            <img src="img/quiz_header.png" class="card-img-top" alt="Quiz Header">
            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
            </div>
            <div class="card-body">
                <h5 class="card-title m-2 mb-4" id="questiontext"></h5>
                <div class="card quiz-answer-text m-2" id="answer_a" onclick="selected('answer_1')">
                    <div class="card-body" id="answer_1">

                    </div>
                </div>
                <div class="card quiz-answer-text m-2" id="answer_b" onclick="selected('answer_2')">
                    <div class="card-body" id="answer_2">

                    </div>
                </div>
                <div class="card quiz-answer-text m-2" id="answer_c" onclick="selected('answer_3')">
                    <div class="card-body" id="answer_3">

                    </div>
                </div>
                <div class="card quiz-answer-text m-2" id="answer_d" onclick="selected('answer_4')">
                    <div class="card-body" id="answer_4">

                    </div>
                </div>
                <div class="card-footer m-2 mt-4">
                    <span>
                        <b id="current-question"></b> von <b id="quiztotal"></b>
                        <p>Fragen</p>
                    </span>
                    <div>
                        <button class="btn btn-primary" id="next-question" disabled onclick="nextQuestionA()">Nächste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
